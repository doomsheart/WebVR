{% extends "base.html" %}

{% block content %}
  <h3>Houses in stock</h3>
  <ul>
    {% for house in houses %}

    {% endfor %}
      <li><a href="{% url 'panorama' %}">panorama</li>
  </ul>
{% endblock %}
